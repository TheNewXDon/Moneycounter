<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="mb-3">
                <h5 class="card-title">Entrate e uscite<span class="text-muted fw-normal ms-2">({{resoconti.length}})</span></h5>
            </div>
        </div>
        <div class="col-md-6">
            <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">

                    <a class="btn btn-link text-muted py-1 font-size-16 shadow-none dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bx bx-dots-horizontal-rounded"></i></a>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <form #newResoconto="ngForm" (ngSubmit)="onSubmit()">
                    <table class="table project-list-table table-nowrap align-middle table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">Data</th>
                                <th scope="col">Descrizione</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Entrata</th>
                                <th scope="col">Uscita</th>
                                <th scope="col" style="width: 200px;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr>
                                <th scope="row" class="ps-4">
                                    <input type="date" class="form-control" id="data" name="data" [(ngModel)]="resoconto.data" placeholder="" />
                                </th>
                                <td>
                                    <input type="text" class="form-control" id="descrizione" name="descrizione" [(ngModel)]="resoconto.descrizione" placeholder="" />
                                </td>
                                <td>
                                    <select class="form-control" id="categoria" name="categoria" [(ngModel)] = resoconto.categoria>
                                        <option value="NECESSITA" selected="selected">NECESSITA</option>
                                        <option value="RISPARMI">RISPARMI</option>
                                        <option value="INVESTIMENTI">INVESTIMENTI</option>
                                        <option value="FORMAZIONE">FORMAZIONE</option>
                                        <option value="SVAGO">SVAGO</option>
                                        <option value="DONAZIONI">DONAZIONI</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="text" class="form-control" id="entrata" name="entrata" [(ngModel)]="resoconto.entrata" placeholder="" />
                                </td>
                                <td>
                                    <input type="text" class="form-control" id="uscita" name="uscita" [(ngModel)]="resoconto.uscita" placeholder="" />
                                </td>
                                <td>
                                    <div>
                                        <a href="#" (click)="onSubmit()" data-bs-target=".add-new" class="btn btn-primary"><i class="bx bx-plus me-1"></i> Add</a>
                                    </div>
                                    <!-- <ul class="list-inline mb-0">
                                        <li class="list-inline-item">
                                            <a href="javascript:void(0);" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit" class="px-2 text-primary"><i class="bx bx-pencil font-size-18"></i></a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a href="javascript:void(0);" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete" class="px-2 text-danger"><i class="bx bx-trash-alt font-size-18"></i></a>
                                        </li>
                                    </ul> -->
                                </td>
                            </tr>
                            
                            <tr *ngFor="let resoconto of resoconti">
                                <th scope="row" class="ps-4">
                                    <span>{{resoconto.data}}</span>
                                </th>
                                <td><a href="#" class="text-body">{{resoconto.descrizione}}</a></td>
                                <td><span>{{resoconto.categoria}}</span></td>
                                <td><span>{{resoconto.entrata}}</span></td>
                                <td><span>{{resoconto.uscita}}</span></td>
                                <td>
                                    <ul class="list-inline mb-0">
                                        <li class="list-inline-item">
                                            <a href="javascript:void(0);" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit" class="px-2 text-primary"><i class="bx bx-pencil font-size-18"></i></a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a href="javascript:void(0);" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete" class="px-2 text-danger"><i class="bx bx-trash-alt font-size-18"></i></a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </form>
                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="budget">
                <strong>Budget Totale: {{this.budget}} â‚¬</strong>
