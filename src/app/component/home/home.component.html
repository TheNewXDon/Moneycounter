    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <form #updateForm="ngForm">
                    <table class="table project-list-table table-nowrap align-middle table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">Data</th>
                                <th scope="col">Descrizione</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Entrata</th>
                                <th scope="col">Uscita</th>
                                <th scope="col" style="width: 200px;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let resoconto of resoconti, index as i">
                                <th scope="row" class="ps-4">
                                    <span *ngIf="!isEdit || isEditId != resoconto.id">{{resoconto.data}}</span>
                                    <input *ngIf="isEdit && isEditId == resoconto.id" type="date" class="form-control" id="data" name="data" [(ngModel)]="resoconto.data" placeholder="" />
                                </th>
                                <td>
                                    <a *ngIf="!isEdit || isEditId != resoconto.id" href="#" class="text-body">{{resoconto.descrizione}}</a>
                                    <input *ngIf="isEdit && isEditId == resoconto.id" type="text" class="form-control" id="descrizione" name="descrizione" [(ngModel)]="resoconto.descrizione" placeholder="" />
                                </td>
                                <td>
                                    <span *ngIf="!isEdit || isEditId != resoconto.id">{{resoconto.categoria}}</span>
                                    <select *ngIf="isEdit && isEditId == resoconto.id" class="form-control" id="categoria" name="categoria" [(ngModel)] = resoconto.categoria>
                                        <option value="NECESSITA" selected="selected">NECESSITA</option>
                                        <option value="RISPARMI">RISPARMI</option>
                                        <option value="INVESTIMENTI">INVESTIMENTI</option>
                                        <option value="FORMAZIONE">FORMAZIONE</option>
                                        <option value="SVAGO">SVAGO</option>
                                        <option value="DONAZIONI">DONAZIONI</option>
                                    </select>
                                </td>
                                <td>
                                    <span *ngIf="!isEdit || isEditId != resoconto.id">{{resoconto.entrata}}</span>
                                    <input *ngIf="isEdit && isEditId == resoconto.id" type="text" class="form-control" id="entrata" name="entrata" [(ngModel)]="resoconto.entrata" placeholder="" />
                                </td>
                                <td>
                                    <span *ngIf="!isEdit || isEditId != resoconto.id">{{resoconto.uscita}}</span>
                                    <input *ngIf="isEdit && isEditId == resoconto.id" type="text" class="form-control" id="uscita" name="uscita" [(ngModel)]="resoconto.uscita" placeholder="" />
                                </td>
                                <td>
                                    <ul class="list-inline mb-0">
                                        <li class="list-inline-item">
                                            <a href="#" (click)="onEdit(resoconto.id); onSubmit(i)" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit" class="px-2 text-primary"><i class="bx bx-pencil font-size-18"></i></a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a href="#" (click)="deleteResoconto(resoconto.id)" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete" class="px-2 text-danger"><i class="bx bx-trash-alt font-size-18"></i></a>
                                        </li>
                                        <!-- <li class="list-inline-item dropdown">
                                            <a class="text-muted dropdown-toggle font-size-18 px-2" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true"><i class="bx bx-dots-vertical-rounded"></i></a>
                                            <div class="dropdown-menu dropdown-menu-end">
                                                <a class="dropdown-item" href="#">Action</a><a class="dropdown-item" href="#">Another action</a><a class="dropdown-item" href="#">Something else here</a>
                                            </div>
                                        </li> -->
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
